<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/transition-animation.css" />
    <title>Transition and Animation</title>
  </head>
  <body>
    <div class="content balls">
      <div class="ball red"></div>
      <div class="ball green"></div>
      <div class="ball yellow delay"></div>
    </div>

    <div class="content lines">
      <div class="line linear">Linear</div>
      <div class="line ease">Ease</div>
      <div class="line ease-in">Ease-in</div>
      <div class="line ease-out">Ease-out</div>
      <div class="line ease-in-out">Ease-in-out</div>
      <div class="line cube">cube</div>
    </div>
  </body>
</html>
